  # Testimonials section
  [params.testimonials]
  enable = true
  title = "Testimonials"
  description = ""

    [[params.testimonials.item]]
    quote = "&ldquo;I'm excited to see the more folks from the wider Java Community working together with Oracle on JavaFX. This release proves there is a great future for client-side Java development. As an OpenJDK Project , OpenJFX shares much of its principles and infrastructure, leading to a high-quality release that is very well aligned with the upcoming Java 11 release.&rdquo;"
    person = 'Georges Saab <span class="subtext">Vice President, Software Development, Java Platform Group at <a href="https://www.oracle.com/java/" target="_blank">Oracle</a></span>'
    img = "Saab.jpg"
    alt = "Georges Saab"

    [[params.testimonials.item]]
    quote = "&ldquo;I am very pleased with the unbundled OpenJFX 11 release, which is now available to developers via maven modules or a standalone SDK. This release is a great example of what can happen with a vibrant community of open-source developers. I look forward to the future of JavaFX as a community-driven project.&rdquo;"
    person = 'Kevin Rushforth <span class="subtext">OpenJFX Project Co-Lead, <a href="https://www.oracle.com/java/" target="_blank">Oracle</a></span>'
    img = "Rushforth.jpg"
    alt = "Kevin Rushforth"

    [[params.testimonials.item]]
    quote = "&ldquo;OpenJFX is like a child to me. After helping it to grow up for so long, I now look at it proudly and excited about its future. The community effort that is growing around it pleases me to no end, and I can't wait to see where it goes next.&rdquo;"
    person = 'Jonathan Giles <span class="subtext"><a href="http://jonathangiles.net/">Java guy</a> at Microsoft, OpenJFX contributor & <a href="http://controlsfx.org/" target="_blank">ControlsFX</a> project lead</span>'
    img = "jonathan.jpg"
    alt = "Jonathan Giles"

    [[params.testimonials.item]]
    quote = "&ldquo;As an advocate of JavaFX for over a decade I'm thrilled about the community support and momentum of OpenJFX. A big thanks to the folks at Gluon for providing leadership to the OpenJFX effort!&rdquo;"
    person = 'James Weaver <span class="subtext">Developer advocate at <a href="https://pivotal.io/" target="_blank">Pivotal</a></span>'
    img = "weaver.jpg"
    alt = "James Weaver"

    [[params.testimonials.item]]
    quote = "&ldquo;For me OpenJFX represents a major milestone in the ongoing effort to make JavaFX the leading technology for mobile, embedded, and desktop applications. Finally Java has an advanced UI toolkit that can evolve independently of JDK development activities. A toolkit that is supported by a passionate developer community where each member can directly contribute to its future!&rdquo;"
    person = 'Dirk Lemmermann <span class="subtext">CEO of <a href="https://dlsc.com" target="_blank">DLSC Software & Consulting GmbH</a></span>'
    img = "Lemmermann.jpg"
    alt = "Dirk Lemmermann"

    [[params.testimonials.item]]
    quote = "&ldquo;JavaFX is a fantastic technology that has enabled the cost-effective development of capabilities while providing performance and customization necessary for our engineering problems. OpenJFX 11 is a big step forward that streamlines our application images, making them more lightweight. This makes distribution to our users performing design analysis supporting NASA missions easy so they can move forward faster.&rdquo;"
    person = 'Sean Phillips <span class="subtext">Software Architect for the Deep Space Trajectory Explorer at <a href="https://ai-solutions.com/" target="_blank">a.i. solutions</a></span>'
    img = "sean.jpg"
    alt = "Sean Phillips"

    [[params.testimonials.item]]
    quote = "&ldquo;At KBC, we use JavaFX in a number of projects. We are extremely happy to see that the JavaFX project is moving forward. The open development in OpenJFX ensures that different companies can provide their input, which typically results in high-quality releases.&rdquo;"
    person = 'Lieven Franckaert <span class="subtext">Project Leader at <a href="https://www.kbc.com/en" target="_blank">KBC Bank</a></span>'
    img = "person1.jpg"
    alt = "KBC"

    [[params.testimonials.item]]
    quote = "&ldquo;I'm very optimistic about JavaFX 11 and beyond. The excellent technical work, including hardware acceleration and first class Java API's are now combined with modern, open development, testing and integration approaches. The input of new contributors is already showing.&rdquo;"
    person = 'Johan Vos <span class="subtext">OpenJFX Project Co-Lead, Co-founder at <a href="https://gluonhq.com/" target="_blank">Gluon</a></span>'
    img = "JohanVos.jpg"
    alt = "Johan Vos"

    [[params.testimonials.item]]
    quote = "&ldquo;JavaFX helps us provide the best solution for our customers, and with the new JavaFX 11 we will be even better than before. Thus, we have already started to migrate our projects. As a developer, it is fun to design JavaFX products with all the new potential and options it gives to enhance the customer experience.&rdquo;"
    person = 'Diego Cirujano Cuesta <span class="subtext"><a href="https://www.zeiss.com/" target="_blank">Zeiss</a> Expert Leader - Staff</span>'
    img = "diego.jpg"
    alt = "Diego Cirujano Cuesta"


